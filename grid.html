<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style-type: none;
        text-decoration: none;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: fit-content;
        margin: 100px;
        display: grid;
        gap: 20px;
        grid-auto-rows: 60px;
        grid-auto-columns: 100px;
        grid-template-areas:
            "orange orange orange yellow yellow"
            "orange orange orange yellow yellow"
            "green green blue blue blue"
            "green green blue2 blue2 blue2"
        ;

        background-color: rgb(34, 26, 53);
        padding: 5%;
    }

    .container div {
        width: 100%;
        height: 100%;
    }

    .orange {
        grid-area: orange;
        background-color: rgb(255, 81, 0);
    }

    .yellow {
        grid-area: yellow;
        background-color: rgb(255, 187, 0);
    }

    .green {
        grid-area: green;
        background-color: rgb(34, 107, 34);
    }

    .blue {
        grid-area: blue;
        background-color: rgb(26, 135, 224);
    }

    .blue2 {
        grid-area: blue2;
        background-color: rgb(26, 135, 224);
    }
</style>

<body>
    <div class="container">
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="blue2"></div>
    </div>
</body>

</html>
